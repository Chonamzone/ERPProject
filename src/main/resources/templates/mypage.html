<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Change</title>
    <!-- Bootstrap CSS Link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-md-4">
                <form action = "/mypage" method = "POST" onsubmit = "return validatePwd()">
                    <div class="text-center mb-4">
                    	
                        <h1 class="h3 mb-3 font-weight-normal">Change Password</h1>
                    </div>

                    <div class="form-group">
                        <label for="newPassword">New Password</label>
                        <input type="password" id="newPassword" name = "newPassword" class="form-control" placeholder="New Password" required>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name = "confirmPassword" class="form-control" placeholder="Confirm Password" required>
                    </div>

                    <button class="btn btn-lg btn-primary btn-block" type="submit">Change Password</button>
                    <button class="btn btn-lg btn-primary btn-block" onclick= "location.href = '/'">back to menu</button>
                </form>
            </div>
        </div>
    </div>

	<script>
    function validatePwd() {
        var newPassword = document.getElementById("newPassword").value;
        var confirmPassword = document.getElementById("confirmPassword").value;

        // 2. currentPassword는 현재 로그인된 사용자의 비밀번호와 같아야 함 (서버에서 확인)
        // 이 부분은 서버 측에서 확인하므로 클라이언트에서는 체크할 필요 없음
        

        // 2-2 currentPassword는 newPassword와 confirmPassword에 사용 불가.
        
        // 3. newPassword와 confirmPassword는 같아야만 전송 가능
        if (newPassword !== confirmPassword) {
            alert("New password and confirm password do not match.");
            return false;
        }

        // 모든 조건이 충족되면 폼 전송을 허용
        return true;
    }

    </script>
    <!-- Bootstrap JS and Popper.js Links (Required for Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
