<!DOCTYPE html>
<html>
<head>
	<meta charset="EUC-KR">
	<title>Insert title here</title>
	<script src="/js/documentVacation.js"></script>
	<link rel="stylesheet" href="/css/managementVacation.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
<div>
	<div th:replace="layout/header.html :: header"></div>

	<div class="container-fluid ">
	    <div class="row">
	        <!-- Menu Section -->
	        <div th:replace="layout/menu.html :: div"></div>
	
	
	        <!-- Content Section -->
	        <div class="col-md-10 bg-light bg-gradient h-auto">
	            <div id="top">휴가신청서</div>
	
	            <form th:action="@{/management/vacations/{dSeq}(dSeq = ${vacation.dSeq})}" th:object="${vacation}" method="post">
					<input type="hidden" name="_method" value="PUT">
	                <div id="meddle">
	                    <!-- 왼쪽. -->
	                    <div>
	                        <!-- 일자선택  -->
	                        <div id="dateInputContainer">
	                            <label for="dateInput">일자 </label>
	                            <input type="date" id="dateInput" name="dateInput" th:field="*{dDraftingDate}" readonly>
	                        </div>
	
	                        <!-- 구분선택. -->
	                        <div id="requestTypeContainer" class="form-field">
	                            <label for="requestType">구분 </label>
	                            <select id="requestType" name="requestType">
	                                <option value="vacation">휴가신청서</option>
	                            </select>
	                        </div>
	
	                        <!-- 부서선택. -->
	                        <div id="departmentContainer" class="form-field">
	                            <label for="department">결재자</label>
	                            <div id="departmentselect">
	                                <div id="department-one">
	                                    <select id="aprvPa1" name="aprvPa1" onchange="selectChange(this.value, 'aprvName1')" th:field="*{aprvPa1}">
	                                        <option th:each="partname : ${partnames}" th:value="${partname.pName}" th:text="${partname.pName}"></option>
	                                    </select>
	                                    <select id="aprvName1" name="aprvName1" th:field="*{aprvName1}">
											<option value="도너">도너</option>
											<option value="김팀장">김팀장</option>
											<option value="김사장">김사장</option>
	                                    </select>
	                                </div>
	                                <div id="department-two">
	                                    <select id="aprvPa2" name="aprvPa2" onchange="selectChange(this.value, 'aprvName2')" th:field="*{aprvPa2}">
	                                        <option th:each="partname : ${partnames}" th:value="${partname.pName}" th:text="${partname.pName}"></option>
	                                    </select>
	                                    <select id="aprvName2" name="aprvName2" th:field="*{aprvName2}">
											<option value="김또치">김또치</option>
											<option value="김팀장">김팀장</option>
											<option value="김사장">김사장</option>
	                                    </select>
	                                </div>
	                            </div>
	                        </div>
	                    </div>
	
	                    <!-- 오른쪽. -->
	                    <div id="right">
	                        <!-- 휴가신청서 작성. -->
	                        <div id="rest">휴가신청서</div>
	                        <table>
	                            <tr>
	                                <td><span class="info-label">부서명</span></td>
	                                <td><input class="info-input" type="text" id="partname" name="partname" th:field="*{pName}" disabled></td>
	                            </tr>
	                            <tr>
	                                <td><span class="info-label">성명</span></td>
	                                <td><input class="info-input" type="text" id="name" name="name" th:field="*{uName}" disabled></td>
	                            </tr>
	                            <tr>
	                                <td><span class="info-label">직위</span></td>
	                                <td><input class="info-input" type="text" id="position" name="position" th:field="*{uPosition}" disabled></td>
	                            </tr>
	                             <tr>
					               	<td><span class="info-label">종류</span></td>
					               	<td>
										   <label><input type="radio" name="vLeaveType" value="연차" th:field="*{vLeaveType}"> 연차</label>
										   <label><input type="radio" name="vLeaveType" value="월차" th:field="*{vLeaveType}"> 월차</label>
										   <label><input type="radio" name="vLeaveType" value="보건" th:field="*{vLeaveType}"> 보건</label>
										   <label><input type="radio" name="vLeaveType" value="특별" th:field="*{vLeaveType}"> 특별</label>
										   <label><input type="radio" name="vLeaveType" value="공가" th:field="*{vLeaveType}"> 공가</label>
					               	</td>
				             	</tr>
	                            <tr>
	                                <td><span class="info-label">사유</span></td>
	                                <td><input class="info-input" type="text" id="reason" name="reason" th:field="*{vReason}" readonly></td>
	                            </tr>
	                            <tr>
	                                <td><span class="info-label">기간</span></td>
	                                <td>
	                                    <input class="info-input" type="date" name="startDate" id="startDate" th:field="*{vStartDate}" th:format="'yyyy-mm-dd'"> ~
	                                    <input class="info-input" type="date" name="endDate" id="endDate" th:field="*{vEndDate}">
	                                    <span id="dateWarning"></span>
	                                </td>
	                            </tr>
	                            <tr>
	                                <td><span class="info-label">비상연락망</span></td>
	                                <td><input class="info-input" type="text" id="emergencyContact" name="emergencyContact" th:field="*{vEmployeeContact}" readonly></td>
	                            </tr>
	                        </table>
	
	
	                        <div id="low-lable">
	                            <p>위와 같이 휴가를 신청하오니 승인하여 주시기 바랍니다.</p>
	                            <p><span id="date"></span></p>
	                            <p>성명 <input type="text" name="applicantName"></p>
	                            <p>승인 <input type="text" name="approval"></p>
	                        </div>
	                    </div>
	
		                
	                </div>
	                <!-- 마무리단계. -->
				     <div th:if="${check == 1}">
					     <form th:action="@{/dicision}" method="post" th:object="${dataObject}">
				        <input type="hidden" name="dSeq" th:value="${mylist.dSeq}" />
				        <input type="hidden" name="state" th:value="결재" />
				        <button type="submit">결재</button>
				    </form>
				    </div>
				    <div th:if="${check == 1}">
				     <form th:action="@{/decision}" method="post">
				         <input type="hidden" name="dSeq" th:value="${mylist.dSeq}" />
				        <input type="hidden" name="state" th:value="반려" />
				        <button type="submit">반려</button>
				    </form>
				    </div>
				    <div th:if="${check == 2}">
						<!-- <form th:action="@{/decision}" method="post">
						<input type="hidden" name="dSeq" th:value="${mylist.dSeq}" />
					     <input type="hidden" name="state" th:value="결재취소" />--> 
				        <button th:text="결재취소">결재취소</button>
						<!--</form>-->
				    </div>
	            </form>
	        </div>
	    </div>
	</div>
	<!--<script src="/js/managementVacation.js"></script>-->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
