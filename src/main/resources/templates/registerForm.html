<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <!-- 부트스트랩 CSS 링크 추가 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">사원 등록</h1>
        <form method="post" action="/register" class="needs-validation" novalidate>
        
            <div class="form-group">
                <label for="uName">이름:</label>
                <input type="text" class="form-control" id="uName" name="uName" required>
                <div class="invalid-feedback">이름을 입력하세요.</div>
            </div>
            

             <div class="form-group">
                <label for="uPosition">직위:</label>
                <input type="text" class="form-control" id="uPosition" name="uPosition" required>
                <div class="invalid-feedback">직위를 입력하세요.</div>
            </div>

            <div class="form-group">
                <label for="uPhone">전화번호:</label>
                <input type="text" class="form-control" id="uPhone" name="uPhone" required>
                <div class="invalid-feedback">전화번호를 입력하세요.</div>
            </div>

            <div class="form-group">
                <label for="uEmail">이메일:</label>
                <input type="email" class="form-control" id="uEmail" name="uEmail" required>
                <div class="invalid-feedback">올바른 이메일 주소를 입력하세요.</div>
            </div>

            <!-- 입사일 입력 영역 -->
            <div class="form-group">
                <label for="uHireDate">입사일:</label>
                <input type="date" class="form-control" id="uHireDate" name="uHireDate" th:value="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}" required>
                <div class="invalid-feedback">입사일을 선택하세요.</div>
            </div>

            <!-- 동적으로 생성된 부서 목록 반영 -->
            <div class="form-group">
                <label for="uPartId">부서:</label>
                <select class="form-control" id="pId" name="pId" required>
                    <option value="">부서를 선택하세요</option>
                    <option th:each="part : ${partList}" th:value="${part.pId}" th:text="${part.pName}"></option>
                </select>
                <div class="invalid-feedback">부서를 선택하세요.</div>
            </div>

            <!-- 다른 사용자 정보 필드 추가 -->
            
            <button type="submit" class="btn btn-primary">가입</button>
        </form>
    </div>

    <!-- 부트스트랩 및 jQuery, Popper.js 스크립트 링크 추가 -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- 폼 유효성 검증 스크립트 -->
    
</body>
</html>
